<ul>
   
   <a href="{% url 'friendship_view_users'%}"> Return to Friends Page </a>
   <br>
   <a href="{%url 'profile'%}"> Return to My Profile</a>
   


{% for f in friends %}
   {% if f.first_name or f.last_name %}
   <li>{{ f.username }} ({{ f.first_name }} {{ f.last_name }})</li>
   {% else %}
   <li>{{ f.username }}</li>
   {% endif %}
{% endfor %}
</ul>
