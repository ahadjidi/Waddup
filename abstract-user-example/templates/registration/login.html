{% extends '_base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <a href="{% url 'signup' %}">Sign Up</a>
  <a href="{% url 'password_reset' %}">Reset Password</a>
</form>
{% endblock %}
