{% extends '_base.html' %}
{% block title %} Create a New Event {% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ event.event_type }} | {{ event.event_date_time }}</p>
        <p class="card-text ">{{ object.desc | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
